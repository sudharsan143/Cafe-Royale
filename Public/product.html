<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character Set Meta Tag -->
    <META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Products</title>
    <!-- External Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lobster&family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    <!-- CSS for styling -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            margin: 0;
            padding: 0;
            color: #444;
            transition: background-color 0.3s ease-in-out;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding-top: 50px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            font-family: 'Lobster', cursive;
            color: #ffffff;
            font-size: 3em;
            margin-bottom: 20px;
            animation: slideIn 1s ease-in-out;
            transition: color 0.3s ease-in-out;
        }
        h1:hover {
            color: #ff7e5f;
        }
        form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
            text-align: left;
            animation: scaleUp 0.8s ease-in-out;
            transition: transform 0.3s ease-in-out;
        }
        form:hover {
            transform: scale(1.05);
        }
        form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
        }
        form input[type="text"], form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        form input[type="text"]:focus, form textarea:focus {
            border-color: #ff7e5f;
        }
        form input[type="submit"] {
            width: 100%;
            background-color: #ff7e5f;
            color: #ffffff;
            border: none;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s, transform 0.3s ease-in-out;
            margin-top: 20px;
        }
        form input[type="submit"]:hover {
            background-color: #d0664c;
            transform: translateY(-3px);
        }
        .product-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        .product-options label {
            display: flex;
            align-items: center;
            font-family: 'Open Sans', sans-serif;
            font-size: 1.1em;
            font-weight: 600;
            transition: transform 0.2s ease;
        }
        .product-options label:hover {
            transform: translateY(-3px);
        }
        .action-buttons {
            margin-top: 20px;
            text-align: center;
        }
        .action-buttons button {
            background-color: #ff7e5f;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin: 5px;
            transition: background-color 0.3s, transform 0.3s ease-in-out;
        }
        .action-buttons button:hover {
            background-color: #d0664c;
            transform: translateY(-3px);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }

        @keyframes scaleUp {
            from { transform: scale(0.8); }
            to { transform: scale(1); }
        }
    </style>

    <!-- JavaScript to Select/Deselect All -->
    <script>
        function selectAll() {
            let checkboxes = document.querySelectorAll('.product-options input[type="checkbox"]');
            checkboxes.forEach(checkbox => checkbox.checked = true);
        }

        function deselectAll() {
            let checkboxes = document.querySelectorAll('.product-options input[type="checkbox"]');
            checkboxes.forEach(checkbox => checkbox.checked = false);
        }
    </script>
</head>
<body>

<div class="container">
    <h1>Complete Your Details & Preferences</h1>

    <!-- Web-to-Lead Form -->
    <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00D5j00000D3Kln" method="POST">
        <input type="hidden" name="oid" value="00D5j00000D3Kln">
        <input type="hidden" name="retURL" value="http://">

        <!-- User Details -->
        <label for="first_name">First Name</label>
        <input id="first_name" maxlength="40" name="first_name" size="20" type="text" required /><br>

        <label for="last_name">Last Name</label>
        <input id="last_name" maxlength="80" name="last_name" size="20" type="text" required /><br>

        <label for="email">Email</label>
        <input id="email" maxlength="80" name="email" size="20" type="text" required /><br>

        <label for="company">Company</label>
        <input id="company" maxlength="40" name="company" size="20" type="text" required /><br>

        <label for="mobile">Mobile</label>
        <input id="mobile" maxlength="40" name="mobile" size="20" type="text" required /><br>

        <label for="street">Street</label>
        <textarea name="street" required></textarea><br>

        <label for="city">City</label>
        <input id="city" maxlength="40" name="city" size="20" type="text" required /><br>

        <label for="zip">Zip</label>
        <input id="zip" maxlength="20" name="zip" size="20" type="text" required /><br>

        <label for="state">State/Province</label>
        <input id="state" maxlength="20" name="state" size="20" type="text" required /><br>

        <label for="country">Country</label>
        <input id="country" maxlength="40" name="country" size="20" type="text" required /><br>

        <!-- Products Selection -->
        <label for="products">Products:</label><br>
        
        <div class="product-options">
            <label><input type="checkbox" name="00NJ4000000eLBt" value="Coffee Brazil Blend 1kg"> Coffee Brazil Blend 1kg</label>
            <label><input type="checkbox" name="00NJ4000000eLBt" value="Coffee Columbia Blend 1kg"> Coffee Columbia Blend 1kg</label>
            <label><input type="checkbox" name="00NJ4000000eLBt" value="Coffee Costa Rica Blend 1kg"> Coffee Costa Rica Blend 1kg</label>
            <label><input type="checkbox" name="00NJ4000000eLBt" value="Coffee Decaf Blend 500g"> Coffee Decaf Blend 500g</label>
            <label><input type="checkbox" name="00NJ4000000eLBt" value="Coffee Kenya Blend 1kg"> Coffee Kenya Blend 1kg</label>
            <label><input type="checkbox" name="00NJ4000000eLBt" value="Biscotti Biscuits x 30"> Biscotti Biscuits x 30</label>
            <label><input type="checkbox" name="00NJ4000000eLBt" value="Brown Sugar Sticks x 1000"> Brown Sugar Sticks x 1000</label>
            <label><input type="checkbox" name="00NJ4000000eLBt" value="Choc &amp; Tea"> Choc & Tea</label>
            <label><input type="checkbox" name="00NJ4000000eLBt" value="4 Cup Carry Trays x 150"> 4 Cup Carry Trays x 150</label>
            <label><input type="checkbox" name="00NJ4000000eLBt" value="Coffee Grinder"> Coffee Grinder</label>
            <label><input type="checkbox" name="00NJ4000000eLBt" value="Coffee Machines"> Coffee Machines</label>
            <label><input type="checkbox" name="00NJ4000000eLBt" value="Coffee Grinder Lux"> Coffee Grinder Lux</label>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button type="button" onclick="selectAll()">Select All</button>
            <button type="button" onclick="deselectAll()">Unselect All</button>
        </div>

        <!-- Submit Button -->
        <input type="submit" name="submit" value="Submit" />
    </form>
</div>
</body>
</html>
