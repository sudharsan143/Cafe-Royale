<!DOCTYPE html>
<html>
<head>
    <title>Contact Us - Cafe Royale</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f3e9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            background-color: #b22222;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            font-size: 24px;
        }
        .container {
            flex: 1;
            width: 60%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #e0e0e0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .container:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #b22222;
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
        }
        p {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-size: 16px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
            font-size: 16px;
        }
        input, textarea {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        input[type="submit"] {
            margin-top: 20px;
            padding: 12px;
            background-color: #b22222;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #a21d1d;
        }
        footer {
            background-color: #b22222;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        Cafe Royale
    </div>
    <div class="container">
        <h2>Contact Us</h2>
        <p>We love to hear what you think. Please fill out the form below, and weâ€™ll get back to you as soon as we can!</p>
        <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST">
            <input type="hidden" name="oid" value="00D5j00000D3Kln">
            <input type="hidden" name="retURL" value="https://">

            <label for="first_name">First Name</label>
            <input id="first_name" maxlength="40" name="first_name" size="20" type="text" required>

            <label for="last_name">Last Name</label>
            <input id="last_name" maxlength="80" name="last_name" size="20" type="text" required>

            <label for="email">Email</label>
            <input id="email" maxlength="80" name="email" size="20" type="email" required>

            <label for="company">Company</label>
            <input id="company" maxlength="40" name="company" size="20" type="text">

            <label for="mobile">Mobile</label>
            <input id="mobile" maxlength="40" name="mobile" size="20" type="text" required>

            <label for="street">Street</label>
            <textarea id="street" name="street" rows="4" cols="50"></textarea>

            <label for="city">City</label>
            <input id="city" maxlength="40" name="city" size="20" type="text" required>

            <label for="zip">Zip</label>
            <input id="zip" maxlength="20" name="zip" size="20" type="text" required>

            <label for="state">State/Province</label>
            <input id="state" maxlength="20" name="state" size="20" type="text">

            <label for="country">Country</label>
            <input id="country" maxlength="40" name="country" size="20" type="text">

            <input type="submit" name="submit" value="Submit">
        </form>
    </div>
    <footer>
        &copy; 2024 Cafe Royale. All rights reserved.
    </footer>
</body>
</html>
